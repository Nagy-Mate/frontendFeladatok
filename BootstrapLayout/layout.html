<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>layout</title>
  </head>
  <body>
    <div class="container border vh-25">
      <div class="row m-2 border">
        <div class="col m-2 border">Column1</div>
        <div class="col m-2 border">Column2</div>
        <div class="col m-2 border">Column3</div>
      </div>
    </div>

    <div class="container vh-25 bg-info text-light">
      <div class="row m-2">
        <div class="col m-2 bg-primary">Column1</div>
        <div class="col m-2 bg-primary">Column2</div>
        <div class="col m-2 bg-primary">Column3</div>
      </div>
    </div>

    <div class="container vh-25 border mt-2 overflow-auto">
      <div class="row border m-2">
        <div class="col-lg m-2 border">Column1</div>
        <div class="col-lg m-2 border">Column2</div>
        <div class="col-lg m-2 border">Column3</div>
      </div>
      <div class="row m-2 border">
        <div class="col-xl border m-2">Column4</div>
        <div class="col-xl border m-3">Column5</div>
        <div class="col-xl border m-4">Column6</div>
      </div>
    </div>

    <div class="container vh-25 border bg-secondary mt-2">
      <div class="row bg-danger text-light m-2">
        <div class="col-md m-2 bg-primary">Column1</div>
        <div class="col-md m-2 bg-success">Column2</div>
        <div class="col-md m-2 bg-primary">Column3</div>
      </div>
      <div class="row m-2 bg-warning text-dark">
        <div class="col-xl m-2 bg-info">Column1</div>
        <div class="col-xl m-2 bg-success">Column2</div>
        <div class="col-xl m-2 bg-info">Column3</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
