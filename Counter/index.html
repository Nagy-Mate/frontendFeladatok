<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <header><p>Counter</p></header>

    <div class="main">
      <div class="counter">Counter value:</div>
      <div id="value">0</div>
      <div class="buttons">
        <button id="dec">-</button>
        <button id="inc">+</button>
      </div>
      <div class="buttons10">
        <button id="dec10">-10</button>
        <button id="inc10">+10</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
