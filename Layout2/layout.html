<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="row mt-2">
          <div class="col-xl-4 bg-primary text-white p-2">1. Column</div>
          <div class="col-md-4 bg-warning text-white p-2">2. Column</div>
          <div class="col-lg-4 bg-secondary text-white p-2">3. Column</div>
        </div>
      </div>

      <div
        class="container d-flex justify-content-center my-5 "
      >
        <div class="bg-light text-dark border rounded p-5 text-center">
          <h1>Üdvözöllek!</h1>
          <p class="">Ez egy középre igazított Bootstrap box.</p>
          <button class="btn btn-primary">Kattints ide</button>
        </div>
      </div>

      <div class="container my-5">
        <div class="row" >
          <div class="col-md-4 bg-danger text-white p-2">1. Column</div>
          <div class="col-lg-4 bg-light text text-dark border p-2">2. Column</div>
          <div class="col-xl-4 bg-success text-white p-2">3. Column</div>
        </div>
      </div>
    </div>
  </body>
</html>
